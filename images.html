<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Images</title>
	</head>
	<body>
		<h2>Using &lt;picture&gt; element</h2>
		<picture>
			<source srcset="https://picsum.photos/seed/10/200" media="(min-width: 200px)">
			<img src="https://picsum.photos/seed/10/200" alt="Title: with value" title="With Title">
		</picture>

		<h2>Using &lt;img&gt; element</h2>
		<img src="https://picsum.photos/seed/9/200" alt="Title: with value" title="With Title">

		<h2>Alt Text</h2>
		<img src="https://picsum.photos/seed/1/200" title="Alt Text: without alt attribute">
		<img src="https://picsum.photos/seed/2/200" alt="   " title="Alt Text: only spaces">
		<img src="https://picsum.photos/seed/3/200" alt="" title="Alt Text: empty / no value">
		<img src="https://picsum.photos/seed/4/200" alt="With Alt Text" title="Alt Text: with value">

		<h2>Title</h2>
		<img src="https://picsum.photos/seed/5/200" alt="Title: without title attribute">
		<img src="https://picsum.photos/seed/6/200" alt="Title: only spaces" title="   ">
		<img src="https://picsum.photos/seed/7/200" alt="Title: empty / no value" title="">
		<img src="https://picsum.photos/seed/8/200" alt="Title: with value" title="With Title">
	</body>
</html>
