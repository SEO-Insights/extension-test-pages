<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Images</title>
	</head>
	<body>
		<h2>Image using &lt;picture&gt; element.</h2>
		<picture>
			<source srcset="https://via.placeholder.com/150" media="(min-width: 600px)">
			<img src="https://via.placeholder.com/150" alt="image alternative">
		</picture>
		<h2>Image using &lt;img/&gt; element.</h2>
		<img src="https://via.placeholder.com/150" alt="image alternative">
	</body>
</html>
