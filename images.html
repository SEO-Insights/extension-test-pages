<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Images</title>
	</head>
	<body>
		<h2>Using &lt;picture&gt; element</h2>
		<picture>
			<source srcset="https://picsum.photos/seed/01/200" media="(min-width: 200px)">
			<img src="https://picsum.photos/seed/01/200" alt="Title: with value" title="With Title">
		</picture>

		<h2>Using &lt;img&gt; element</h2>
		<img src="https://picsum.photos/seed/02/200" alt="Title: with value" title="With Title">

		<h2>Missing image source</h2>
		<img src="" alt="without src value" title="without src value">
		<img alt="without src attribute" title="without src attribute">

		<h2>Alt Text</h2>
		<img src="https://picsum.photos/seed/03/200" title="Alt Text: without alt attribute">
		<img src="https://picsum.photos/seed/04/200" alt="   " title="Alt Text: only spaces">
		<img src="https://picsum.photos/seed/05/200" alt="" title="Alt Text: empty / no value">
		<img src="https://picsum.photos/seed/06/200" alt="With Alt Text" title="Alt Text: with value">

		<h2>Title</h2>
		<img src="https://picsum.photos/seed/07/200" alt="Title: without title attribute">
		<img src="https://picsum.photos/seed/08/200" alt="Title: only spaces" title="   ">
		<img src="https://picsum.photos/seed/09/200" alt="Title: empty / no value" title="">
		<img src="https://picsum.photos/seed/10/200" alt="Title: with value" title="With Title">
	</body>
</html>
